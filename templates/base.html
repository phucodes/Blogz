<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>

    <body>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
        {% endwith %}

        <nav class="navigation">
            <a class="nav" href="/blog">Main Blog Page</a>
            <a class="nav" href="/newpost">Add an Entry</a>
            <a class="nav" href="/signup">Sign Up</a>
            <a class="nav" href="/login">Log In</a>
        </nav>

        {% block content %}
        {% endblock %}
    </body>

</html>
