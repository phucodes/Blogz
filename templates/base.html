<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blogz</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>

    <body>
        <div id="wrapper">
            <h1 class="main-header">Blogs</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-error">
              <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
              </ul>
            </div>
            {% endif %}
        {% endwith %}

        <nav class="navigation">
            <a class="nav" href="/">Home</a>
            <a class="nav" href="/blog">Main Blog Page</a>
            <a class="nav" href="/newpost">Add an Entry</a>
            <a class="nav" href="/signup">Sign Up</a>
            <a class="nav" href="/login">Log In</a>
            <a class="nav" href="/logout">Log Out</a>
        </nav>
        </div>  
        {% block content %}
        {% endblock %}
    </body>

</html>
