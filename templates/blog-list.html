{% extends "base.html" %}

{% block content %}
<div class="main-wrapper">
    <h1>Blog List</h1>

    {% if posts|length == 0 %}
        <h2 class="empty">This is not a blog.</h2>

    {% else %}
        <div class="blog-wrapper">
        {% for post in posts %}
            <div class="blog-post">
                <h1><a class="head-link" href="/blog?id={{post.id}}">{{post.title}}</a></h1>
                <p>{{post.body}}</p>
                <p>{{post.user}}</p>
            </div>
        {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
